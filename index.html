<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <a href=""><h1>WORLD CLOCK</h1></a>
      <select name="select-country" id="select-country">
        <option value="">Select a city..</option>
        <option value="current">Current Location</option>
        <option value="Europe/London">London</option>
        <option value="Asia/Tehran">Tehran</option>
        <option value="Europe/Rome">Rome</option>
        <option value="Asia/Seoul">Seoul</option>
        <option value="Europe/Zurich">Zurich</option>
      </select>
      <div class="time-container">
        <div class="city-container">
          <div class="time" id="london-time"></div>
          <div class="city" id="london">London</div>
          <div class="date" id="london-date"></div>
        </div>
        <div class="city-container">
          <div class="time" id="tehran-time"></div>
          <div class="city" id="tehran">Tehran</div>
          <div class="date" id="tehran-date"></div>
        </div>
        <div class="city-container">
          <div class="time" id="milan-time"></div>
          <div class="city" id="milan">Rome</div>
          <div class="date" id="milan-date"></div>
        </div>
      </div>
    </div>
    <footer>
      <p>
        This project was coded by
        <a href="https://github.com/dbz221" target="_blank">Fatemeh</a> and is
        <a href="https://github.com/dbz221/world-clock-app" target="_blank">
          on GitHub</a
        >
        and
        <a href="https://world-clock-app-five.vercel.app/" target="_blank"
          >hosted on Vercel</a
        >
      </p>
      <p>Click on the world map to go to the home page</p>
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
